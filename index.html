<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>햄찌볼</title>
    <link rel="shortcut icon" href="assets/sprites/spr_ball.png">
    <style>
        @font-face {
            font-family: "BMJUA";
            src: url(assets/font/BMJUA_ttf.ttf) format("truetype");
        }

        canvas {
            margin: 0 auto;
        }

        body {
            margin: 0;
        }
    </style>
</head>

<body oncontextmenu='return false' ondragstart='return false' onselectstart='return false'>
    <!-- 파일 불러오기 -->
    <script src="js/lib/phaser.min.js"></script>
    <script src="js/lib/phaser-input.js"></script>
    <script src="socket.io/socket.io.js"></script>
    
    <script src="js/Boot.js"></script>
    <script src="js/Main.js"></script>
    <script src="js/Custom.js"></script>
    <script src="js/Tutorial.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/GameMulti.js"></script>

    <!-- 메인 -->
    <script>
        var game = new Phaser.Game(CANVAS_WIDTH, CANVAS_HEIGHT, Phaser.AUTO, "canvas_game", this, false, false);
        game.state.add("boot", boot);
        game.state.add("main", main);
        game.state.add("custom", custom);
        game.state.add("tutorial", tutorial);
        game.state.add("Game", Game);
        game.state.add("gameMulti", gameMulti);
        game.state.start("boot");
    </script>
</body>

</html>
